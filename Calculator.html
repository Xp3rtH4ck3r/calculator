<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator.css">

</head>
<body style="background-color: black;">
<h1 class="text-center">Calculator</h1>
<div class="contianer flex flex-col items-center mx-auto m-w-20">
<div class="row">
<input class="input" type="text">
</div>
<div class="btn-container">


<div class="row">
<button style="background-color: red;" class="btn">C</button>
<button class="btn">%</button>
<button class="btn">M+</button>
<button style="background-color: orange;" class="btn">M-</button>
</div>









<div class="row">
<button class="btn">7</button>
<button class="btn">8</button>
<button class="btn">9</button>
<button style="background-color: orange;" class="btn">*</button>
</div>

<div class="row">
<button class="btn">4</button>
<button class="btn">5</button>
<button class="btn">6</button>
<button style="background-color: orange;" class="btn">/</button>
</div>

<div class="row">
<button class="btn">1</button>
<button class="btn">2</button>
<button class="btn">3</button>
<button style="background-color: orange;" class="btn">+</button>
</div>

<div class="row">
<button class="btn">0</button>
<button class="btn">.</button>
<button style="background-color: cyan;"                          class="btn">=</button>
<button style="background-color: orange;" class="btn">-</button>
</div>
</div>
</div>  










<script src="Calculator.js"></script>

</body>
</html>
